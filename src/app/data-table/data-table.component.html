<!-- data-table.component.html -->
<div class="container mt-4">
    <h2 class="mb-4">Data Table</h2>
    <div class="form-group">
        <input type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search..." class="form-control" />
    </div>
    <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
                <td>
                    <button (click)="selectItem(item)" class="btn btn-warning btn-sm">Edit</button>
                    <button (click)="deleteItem(item.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


     <div *ngIf="selectedItem" class="mt-4">
        <h3>Edit Item</h3>
        <div class="form-group">
            <input [(ngModel)]="selectedItem.name" placeholder="Name" class="form-control" />
        </div>
        <div class="form-group">
            <input [(ngModel)]="selectedItem.age" placeholder="Age" type="number" class="form-control" />
        </div>
        <button (click)="updateItem()" class="btn btn-primary">Save Changes</button>
        <button (click)="selectedItem = null" class="btn btn-secondary">Cancel</button>
    </div>
</div>
